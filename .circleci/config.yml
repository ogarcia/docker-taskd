version: 2.1

executors:
  docker-build-current:
    docker:
      - image: cimg/base:current-22.04

jobs:
  build:
    executor: docker-build-current
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run:
          name: Build Docker image
          command: make docker-build
      - run:
          name: Save Docker image
          command: DOCKER_IMAGE_FILENAME=image.tar make docker-save
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  test:
    executor: docker-build-current
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run:
          name: Load archived Docker image
          command: DOCKER_IMAGE_FILENAME=/tmp/workspace/image.tar make docker-load
      - run:
          name: Test Docker image
          command: make docker-test
  publish-dockerhub:
    executor: docker-build-current
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run:
          name: Load archived Docker image
          command: DOCKER_IMAGE_FILENAME=/tmp/workspace/image.tar make docker-load
      - run:
          name: Push Docker image to Docker Hub
          command: make dockerhub-push
  publish-quay:
    executor: docker-build-current
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run:
          name: Load archived Docker image
          command: DOCKER_IMAGE_FILENAME=/tmp/workspace/image.tar make docker-load
      - run:
          name: Push Docker image to Quay.io
          command: make quay-push
  publish-github-registry:
    executor: docker-build-current
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run:
          name: Load archived Docker image
          command: DOCKER_IMAGE_FILENAME=/tmp/workspace/image.tar make docker-load
      - run:
          name: Push Docker image to ghcr.io
          command: make github-registry-push

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - publish-dockerhub:
          context: dockerhub
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - publish-quay:
          context: quay-nn
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - publish-github-registry:
          context: github-registry
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
